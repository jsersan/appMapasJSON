<mat-card>
    <mat-card-title>Mapa</mat-card-title>

    <mat-card-content>

        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker (markerClick)="selectMarker(infoWindow)" *ngFor="let marker of capitales; let i=index" [latitude]="marker.lat" [longitude]="marker.lng">

                <agm-info-window #infoWindow>
                    <strong>{{ marker.documentName }}</strong>
                    <p>{{ marker.territory}}</p>
                    <p> {{ marker.touristmDescription}}</p>

                </agm-info-window>

            </agm-marker>
        </agm-map>

    </mat-card-content>
</mat-card>
